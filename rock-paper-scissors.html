<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        button {
            color: blue;
        }
    </style>
</head>

<body>
    <h1>Rock Paper Scissors!</h1>

    <button onclick="
    pickComputerMove();
    playGame('rock')

    ">Rock</button>


    <button onclick=" 
    playGame('paper')

    ">Paper</button>


    <button onclick="
    playGame('scissors')
    ">Scissors</button>

    <button onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    resetAlert();s
    ">Reset Button</button>

    <Script>
        const score = {
            wins: 0,
            losses: 0,
            ties: 0
        }

        function pickComputerMove() {
            const randomNumber = Math.random();
            let computerMove = '';

            if (randomNumber >= 0 && randomNumber < 1 / 3) {
                computerMove = 'rock';
            } else if (randomNumber > 1 / 3 && randomNumber < 2 / 3) {
                computerMove = 'paper';
            } else if (randomNumber > 2 / 3 && randomNumber < 1) {
                computerMove = 'scissors';
            }
            return computerMove;
        }

        function playGame(playerMove) {
            const computerMove = pickComputerMove();


            if (playerMove === 'rock') {
                if (computerMove === 'rock') {
                    result = 'Its a tie';
                } else if (computerMove === 'paper') {
                    result = 'You Lose';
                } else if (computerMove === 'scissors') {
                    result = 'You Win';
                }
            } else if (playerMove === 'paper') {
                if (computerMove === 'rock') {
                    result = 'You Lose';
                } else if (computerMove === 'paper') {
                    result = 'Its a tie';
                } else if (computerMove === 'scissors') {
                    result = 'You Win';
                }
            } else if (playerMove === 'scissors') {
                if (computerMove === 'rock') {
                    result = 'You Win';
                } else if (computerMove === 'paper') {
                    result = 'You Lose';
                } else if (computerMove === 'scissors') {
                    result = 'Its a tie';
                }
            }

            if (result === 'You Win') {
                score.wins += 1;
            } else if (result === 'You Lose') {
                score.losses += 1;
            } else if (result === 'Its a tie') {
                score.ties += 1;
            }

            alert(`You Picked ${playerMove}. The computer picked ${computerMove}. ${result}
Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`);
        }

        function resetAlert() {
            alert(`You reset the score back to;
Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`);
        }
    </Script>

</body>

</html>
